

<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Login</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link type="text/css"
	href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
	rel="stylesheet" />

<link rel="stylesheet" type="text/css"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

<link rel="stylesheet" type="text/css" th:href="@{/styles/style.css}" />

</head>
<body class="img js-fullheight"
	th:style="@{background-image: url(/images/login-bg.jpg);}">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section"></h2>


				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<h3 class="mb-4 text-center">Are you an administrator?</h3>
						<h3 class="mb-4 text-center">Login here</h3>
						<form th:action="@{/login}" class="signin-form"  method='POST'>
							<div th:if="${param.error}">
								<div class="alert alert-danger">Invalid username or
									password.</div>
							</div>
							<div th:if="${param.logout}">
								<div class="alert alert-info">You have been logged out.</div>
							</div>
							<div class="form-group">
								<input type="text" id="username" name='username'
									class="form-control" placeholder="Enter Email ID"
									autofocus="autofocus" required>
							</div>
							<div class="form-group">
								<input id="password-field" type="password" name='password'
									class="form-control" 
									placeholder="Enter Password" autofocus="autofocus" required>
								<span toggle="#password-field"
									class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
							<div class="form-group">
								<button type="submit" name='submit'
									class="form-control btn btn-primary submit px-3">Sign-in</button>
							</div>
							<div class="form-group d-md-flex">
								<div class="w-50">
									<label class="checkbox-wrap checkbox-primary">Remember
										Me <input type="checkbox" checked> <span
										class="checkmark"></span>
									</label>
								</div>
							</div>
							<div class="form-group">
								<span>New user? <a href="/" th:href="@{/registration}">Register
										here</a></span><br>
								<span>Want to login as User? <a href="/" th:href="@{http://localhost:8080/Shop/login}">Login
										here</a></span>
							</div>
						</form>
						<!-- <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
	          <div class="social d-flex text-center">
	          	<a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
	          	<a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>
	          </div> -->
					</div>
				</div>
			</div>
		</div>
	</section>

	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/popper.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/main.js}"></script>

</body>
</html>
