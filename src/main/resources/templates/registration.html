<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Registration</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<!-- Font Icon -->
<link rel="stylesheet" type="text/css"
	href="fonts/material-icon/css/material-design-iconic-font.min.css">

<!-- Main css -->
<link rel="stylesheet" type="text/css"
	th:href="@{/styles/registrationStyle.css}">
</head>
<body>

	<div class="main">

		<section class="signup">
			<!-- <img th:src="@{/images/spurs-bg.jpg}"> -->
			<div class="container">
				<div class="alert" th:if="${param.success}">
					<div class="alert alert-info" role="alert">You've
						successfully registered to our awesome app!</div>
				</div>
				<div class="signup-content">
					<form th:action="@{/registration}" th:object="${user}"
						method="POST" id="signup-form" class="signup-form">

						<h2 class="form-title">Create account</h2>
						<div class="form-group">
							<input type="text" class="form-input" id="firstName"
								th:field="*{firstName}" placeholder="Your First Name" required
								autofocus="autofocus" />
						</div>
						<div class="form-group">
							<input type="text" class="form-input" id="lastName"
								th:field="*{lastName}" placeholder="Your Last Name" required
								autofocus="autofocus" />
						</div>
						<div class="form-group">
							<input type="email" class="form-input" id="email"
								th:field="*{email}" required autofocus="autofocus"
								placeholder="Your Email" />
						</div>
						<div class="form-group">
							<input type="text" class="form-input" id="password"
								th:field="*{password}" required autofocus="autofocus"
								placeholder="Password" /> <span toggle="#password"
								class="zmdi zmdi-eye field-icon toggle-password"></span>
						</div>

						<div class="form-group">
							<input type="submit" name="submit" id="submit"
								class="form-submit" value="Sign up" />
						</div>
					</form>
					<p class="loginhere">
						Have already an account ? <a href="/" th:href="@{http://localhost:8080/Shop/login}">Login here</a>
					</p>
				</div>
			</div>
		</section>

	</div>

	<!-- JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script type="text/javascript" th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/main2.js}"></script>
</body>
<!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
